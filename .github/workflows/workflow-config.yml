name: 'ci/cd'
# This workflow is triggered on pushes to the repository.
on: [push, pull_request]

jobs:
  installation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: ./.github/actions/install-deps
      - name: Installing packages...ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸
        run: pnpm install --frozen-lockfile
  linter:
    runs-on: ubuntu-20.04
    needs: [installation]
    concurrency: validation-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: ./.github/actions/install-deps
      - name: Installing packages...ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸
        run: pnpm install --frozen-lockfile
      - name: Running typecheck... ğŸ©º ğŸ”¬ ğŸ”­
        run: pnpm code:typecheck
      - name: Running eslint... ğŸ‘€
        run: pnpm code:lint
  test:
    runs-on: ubuntu-20.04
    needs: [installation]
    concurrency: validation-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: ./.github/actions/install-deps
      - name: Installing packages...ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸
        run: pnpm install --frozen-lockfile
      - name: Running unit test... ğŸ¤ ğŸš‘ ğŸ’Š
        run: pnpm test:unit --runInBand --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella
          verbose: true
  build:
    runs-on: ubuntu-20.04
    needs: [installation, linter, test]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: ./.github/actions/install-deps
      - name: Installing packages...ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸ ğŸƒâ€â™‚ï¸
        run: pnpm install --frozen-lockfile
      - name: Run build Chrome
        run: pnpm app:chrome
      - name: Run build Firefox
        run: pnpm app:firefox
      - name: Run build Edge
        run: pnpm app:edge
